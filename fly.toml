# fly.toml app configuration file generated for ailee-protocol-core-for-bitcoin on 2026-02-14T18:07:06Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
# PRODUCTION DEPLOYMENT - Bitcoin Layer-2 Protocol

app = 'ailee-protocol-core-for-bitcoin'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[env]
  AILEE_ENV = "production"
  AILEE_LOG_LEVEL = "info"
  # All secrets MUST be set via: fly secrets set KEY=value
  # NEVER put credentials in this file (public repository!)

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false  # CRITICAL: Never auto-stop for production Layer-2
  auto_start_machines = true
  min_machines_running = 1     # CRITICAL: Always keep at least 1 instance running
  processes = ['app']

# Health checks to ensure service is responsive
[checks]
  [checks.health]
    type = "http"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '2gb'    # Increased from 1gb for production load
  cpu_kind = 'shared'
  cpus = 1

# Persistent storage for L2 state (CRITICAL for data persistence)
# Create volume with: fly volumes create ailee_data --size 10 -a ailee-protocol-core-for-bitcoin
[mounts]
  source = "ailee_data"
  destination = "/data"
