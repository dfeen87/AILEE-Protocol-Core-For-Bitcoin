name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            g++ \
            pkg-config \
            libssl-dev \
            libcurl4-openssl-dev \
            libzmq3-dev \
            libjsoncpp-dev \
            libyaml-cpp-dev \
            librocksdb-dev \
            zlib1g-dev \
            libbz2-dev \
            liblz4-dev \
            libsnappy-dev

      - name: Configure
        run: |
          cmake -S . -B build -DBUILD_TESTS=ON

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Test
        run: |
          ctest --test-dir build --output-on-failure
