version: '3.8'

services:
  # Node 1 - Bootstrap node
  ailee-node-1:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: ailee-node-1
    hostname: ailee-node-1
    environment:
      - NODE_ID=node-1
      - P2P_LISTEN_ADDRESS=/ip4/0.0.0.0/tcp/4001
      - P2P_BOOTSTRAP_PEERS=
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
      - ROCKSDB_PATH=/data/node-1
    ports:
      - "4001:4001"  # P2P
      - "8080:8080"  # HTTP API
      - "9090:9090"  # Prometheus metrics
    volumes:
      - node1-data:/data
    networks:
      ailee-net:
        ipv4_address: 172.20.0.10
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node 2
  ailee-node-2:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: ailee-node-2
    hostname: ailee-node-2
    environment:
      - NODE_ID=node-2
      - P2P_LISTEN_ADDRESS=/ip4/0.0.0.0/tcp/4001
      - P2P_BOOTSTRAP_PEERS=/ip4/172.20.0.10/tcp/4001
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
      - ROCKSDB_PATH=/data/node-2
    ports:
      - "4002:4001"  # P2P
      - "8081:8080"  # HTTP API
      - "9091:9090"  # Prometheus metrics
    volumes:
      - node2-data:/data
    networks:
      ailee-net:
        ipv4_address: 172.20.0.11
    depends_on:
      - ailee-node-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node 3
  ailee-node-3:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: ailee-node-3
    hostname: ailee-node-3
    environment:
      - NODE_ID=node-3
      - P2P_LISTEN_ADDRESS=/ip4/0.0.0.0/tcp/4001
      - P2P_BOOTSTRAP_PEERS=/ip4/172.20.0.10/tcp/4001
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
      - ROCKSDB_PATH=/data/node-3
    ports:
      - "4003:4001"  # P2P
      - "8082:8080"  # HTTP API
      - "9092:9090"  # Prometheus metrics
    volumes:
      - node3-data:/data
    networks:
      ailee-net:
        ipv4_address: 172.20.0.12
    depends_on:
      - ailee-node-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ailee-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9000:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - ailee-net
    depends_on:
      - ailee-node-1
      - ailee-node-2
      - ailee-node-3

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ailee-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - ailee-net
    depends_on:
      - prometheus

volumes:
  node1-data:
  node2-data:
  node3-data:
  prometheus-data:
  grafana-data:

networks:
  ailee-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
